<!DOCTYPE html>
<html>
<head>
    <title>Watermark Photo Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 50%, #034078 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e7ff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #94a3b8;
        }
        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
        }
        .upload-area {
            border: 2px dashed rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            background: rgba(30, 41, 59, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .upload-area:hover {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #60a5fa;
        }
        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #3b82f6;
        }
        .upload-area h3 {
            color: #60a5fa;
            font-size: 1.1rem;
            margin-bottom: 6px;
        }
        .upload-area p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        input[type="file"] {
            display: none;
        }
        .input-group {
            margin-top: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            color: #e0e7ff;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: #e0e7ff;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2360a5fa' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 35px;
        }
        select option {
            background: #1e293b;
            color: #e0e7ff;
        }
        input[type="text"]::placeholder {
            color: #64748b;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .date-time-section {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
        }
        .date-time-section h3 {
            color: #60a5fa;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .datetime-row {
            display: grid;
            grid-template-columns: 80px 120px 100px 80px 80px;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .datetime-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 480px) {
            .datetime-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            font-size: 1.05rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-camera {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-camera:hover {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        .btn-camera:active {
            transform: translateY(0);
        }
        .preview-container {
            margin-top: 30px;
            display: none;
        }
        .preview-container.active {
            display: block;
        }
        .carousel-wrapper {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.4s ease;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
        }
        .carousel-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        .carousel-info {
            padding: 15px;
            text-align: center;
        }
        .carousel-info .filename {
            font-weight: 500;
            color: #e0e7ff;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .carousel-counter {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .carousel-nav:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #60a5fa;
        }
        .carousel-nav.prev {
            left: 10px;
        }
        .carousel-nav.next {
            right: 10px;
        }
        .carousel-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.4);
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(148, 163, 184, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #3b82f6;
            width: 24px;
            border-radius: 4px;
        }
        .btn-download-all {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .btn-download-all:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        .btn-download-all:active {
            transform: translateY(0);
        }
        .file-count {
            text-align: center;
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .file-count strong {
            color: #60a5fa;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .card {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .row {
                grid-template-columns: 1fr;
            }
            .carousel-nav {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Watermark Tool</h1>
            <p>Add custom watermarks to your photos instantly</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                <div class="upload-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <h3>Choose or Drop Photos</h3>
                <div class="file-count" id="fileCount"></div>
            </div>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple style="display: none;">
            
            <button class="btn-camera" onclick="document.getElementById('cameraInput').click()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                Take Photos with Camera
            </button>
            
            <div class="date-time-section">
                <h3>Date & Time</h3>
                <div class="datetime-row">
                    <div class="input-group" style="margin-top: 0;">
                        <label for="daySelect">Day</label>
                        <select id="daySelect">
                            <!-- Days will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="input-group" style="margin-top: 0;">
                        <label for="monthSelect">Month</label>
                        <select id="monthSelect">
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </div>
                    <div class="input-group" style="margin-top: 0;">
                        <label for="yearInput">Year</label>
                        <input type="text" id="yearInput" placeholder="2025" value="2025">
                    </div>
                    <div class="input-group" style="margin-top: 0;">
                        <label for="hourInput">Hour</label>
                        <input type="text" id="hourInput" placeholder="09" maxlength="2">
                    </div>
                    <div class="input-group" style="margin-top: 0;">
                        <label for="minuteInput">Minute</label>
                        <input type="text" id="minuteInput" placeholder="25" maxlength="2">
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary" id="processBtn" onclick="addWatermark()">
                Add Watermark
            </button>
        </div>
        
        <div id="previewContainer" class="preview-container"></div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const cameraInput = document.getElementById('cameraInput');
        const fileCount = document.getElementById('fileCount');
        const processBtn = document.getElementById('processBtn');
        const daySelect = document.getElementById('daySelect');
        const monthSelect = document.getElementById('monthSelect');
        
        let processedImages = [];
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let allFiles = [];
        
        // Populate days dropdown
        function populateDays() {
            daySelect.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i < 10 ? '0' + i : i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
        }
        
        // Initialize with current date
        function setCurrentDate() {
            const now = new Date();
            monthSelect.value = String(now.getMonth() + 1).padStart(2, '0');
            daySelect.value = String(now.getDate()).padStart(2, '0');
            document.getElementById('yearInput').value = now.getFullYear();
            document.getElementById('hourInput').value = String(now.getHours()).padStart(2, '0');
            document.getElementById('minuteInput').value = String(now.getMinutes()).padStart(2, '0');
        }
        
        populateDays();
        setCurrentDate();
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            imageInput.files = files;
            updateFileCount();
        });
        
        imageInput.addEventListener('change', updateFileCount);
        cameraInput.addEventListener('change', (e) => {
            // Merge camera files with existing files
            const cameraFiles = Array.from(e.target.files);
            allFiles = [...allFiles, ...cameraFiles];
            syncFilesToInput();
            updateFileCount();
        });
        
        function updateFileCount() {
            const files = imageInput.files;
            if (files.length > 0) {
                allFiles = Array.from(files);
                fileCount.innerHTML = `<strong>${files.length}</strong> image${files.length > 1 ? 's' : ''} selected`;
            } else if (allFiles.length > 0) {
                fileCount.innerHTML = `<strong>${allFiles.length}</strong> image${allFiles.length > 1 ? 's' : ''} selected`;
            } else {
                fileCount.innerHTML = '';
            }
        }
        
        function syncFilesToInput() {
            const dt = new DataTransfer();
            allFiles.forEach(file => dt.items.add(file));
            imageInput.files = dt.files;
        }
        
        function addWatermark() {
            const files = imageInput.files;
            const container = document.getElementById("previewContainer");
            
            // Get date and time values
            const monthNum = monthSelect.value;
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const monthName = monthNames[parseInt(monthNum) - 1];
            const day = daySelect.value;
            const year = document.getElementById('yearInput').value.trim();
            const hour = document.getElementById('hourInput').value.trim().padStart(2, '0');
            const minute = document.getElementById('minuteInput').value.trim().padStart(2, '0');
            
            container.innerHTML = "";
            processedImages = [];
            currentSlide = 0;
            
            if (files.length === 0) {
                alert("Please upload at least 1 photo.");
                return;
            }
            
            // Build watermark text: 08 Dec 2025, 09:25
            const watermark = `${day} ${monthName} ${year}, ${hour}:${minute}`;
            
            processBtn.disabled = true;
            processBtn.textContent = "Processing...";
            
            let processed = 0;
            
            Array.from(files).forEach((file, index) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = function () {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const fontSize = Math.max(20, img.width * 0.03) * 0.85;
                    ctx.font = `700 ${fontSize}px 'Roboto', sans-serif`;
                    ctx.fillStyle = "white";
                    ctx.textAlign = "left";
                    
                    const x = fontSize * 0.5;
                    const y = canvas.height - (fontSize * 0.5);
                    
                    ctx.fillText(watermark, x, y);
                    
                    const finalImg = canvas.toDataURL("image/png");
                    
                    processedImages.push({
                        dataUrl: finalImg,
                        filename: file.name
                    });
                    
                    processed++;
                    if (processed === files.length) {
                        displayCarousel();
                        processBtn.disabled = false;
                        processBtn.textContent = "Add Watermark";
                    }
                    
                    URL.revokeObjectURL(img.src);
                };
            });
        }
        
        function displayCarousel() {
            const container = document.getElementById("previewContainer");
            container.classList.add('active');
            
            let slidesHTML = '';
            processedImages.forEach((img, index) => {
                slidesHTML += `
                    <div class="carousel-slide">
                        <img src="${img.dataUrl}" alt="${img.filename}">
                        <div class="carousel-info">
                            <div class="filename" title="${img.filename}">${img.filename}</div>
                            <div class="carousel-counter">${index + 1} of ${processedImages.length}</div>
                        </div>
                    </div>
                `;
            });
            
            let dotsHTML = '';
            processedImages.forEach((_, index) => {
                dotsHTML += `<span class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></span>`;
            });
            
            container.innerHTML = `
                <div class="carousel-wrapper">
                    <div class="carousel" id="carousel">
                        <button class="carousel-nav prev" onclick="prevSlide()" id="prevBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="carousel-nav next" onclick="nextSlide()" id="nextBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                        <div class="carousel-track" id="carouselTrack">
                            ${slidesHTML}
                        </div>
                    </div>
                    <div class="carousel-dots" id="carouselDots">
                        ${dotsHTML}
                    </div>
                </div>
                <button class="btn-download-all" onclick="downloadAll()">
                    Download All (${processedImages.length} images)
                </button>
            `;
            
            // Add touch event listeners
            const carousel = document.getElementById('carousel');
            carousel.addEventListener('touchstart', handleTouchStart, false);
            carousel.addEventListener('touchmove', handleTouchMove, false);
            carousel.addEventListener('touchend', handleTouchEnd, false);
            
            updateCarousel();
        }
        
        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === processedImages.length - 1;
        }
        
        function nextSlide() {
            if (currentSlide < processedImages.length - 1) {
                currentSlide++;
                updateCarousel();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        }
        
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchMove(e) {
            touchEndX = e.changedTouches[0].screenX;
        }
        
        function handleTouchEnd() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }
        
        function downloadAll() {
            processedImages.forEach((img, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = img.dataUrl;
                    link.download = img.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, index * 200);
            });
        }
    </script>
</body>
</html>
